<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>
      Contact Us
    </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
  

    <div class="contact-box">
      <div class="title">
      Company name
      </div>
      <div class="sub-title">
        Description
      </div>
      <div class="fields">
      <form class="name" action="index.html" method="post">

        <input class="fname" type="text" name="" value="" placeholder="Full Name"><br>

        <!-- <input class="lname" type="text" name="" value="" placeholder="Last Name"> -->


        <input class="email-box" type="text" name="" value="" placeholder="Email Id">


        <input class="message"type="text" name="" value=""  placeholder="Message">
      </form>
      </div>



        <div class="submit">
          <button class="submit-button" type="Submit" name="button">Proceed</button>
        </div>
        <div class="link">

          <a href="#" class="link">Home</a>

        </div>

        </div>



  </body>
</html>
